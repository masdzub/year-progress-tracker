<html lang="en"></html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Year Progress Tracker</title>
    
    <!-- Font Link -->
    <link href="https://fonts.cdnfonts.com/css/kontrapunkt" rel="stylesheet">
    
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/moment@2.29.1/min/moment.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14"></script>
</head>

<body class="transition-all duration-1000">
    <div id="app" class="flex flex-col items-center justify-center min-h-screen p-4 sm:p-6 md:p-8">
        <!-- Title Section -->
        <h1 class="font-extrabold tracking-tight drop-shadow-lg mb-6 text-2xl sm:text-3xl md:text-4xl lg:text-5xl">
            Year Progress Tracker
        </h1>

        <!-- Progress Container Section -->
        <div class="card bg-white bg-opacity-90 rounded-xl shadow-2xl p-4 sm:p-6 md:p-8 w-full max-w-lg sm:max-w-xl md:max-w-2xl lg:max-w-3xl mx-auto border-4 border-gradient-to-r from-green-400 to-blue-500">
            <!-- Year Progress and Percentage Section -->
            <div class="flex flex-col sm:flex-row items-center justify-between mb-6">
                <p class="text-lg sm:text-xl text-light font-semibold">Year Progress</p>
                <p class="text-lg sm:text-xl font-bold text-green-400">{{ yearProgress.toFixed(2) }}%</p>
            </div>

            <!-- Progress Bar Section -->
            <div class="progress-bar bg-gray-400 h-4 sm:h-6 rounded-full overflow-hidden mb-8">
                <div class="progress-bar-inner bg-green-500 h-full rounded-full" :style="{ width: yearProgress + '%', '--progress-width': yearProgress + '%' }"></div>
            </div>

            <!-- Date and Day of Year Section -->
            <div class="flex flex-col sm:flex-row items-center justify-between text-light mb-4">
                <p class="text-base sm:text-lg font-medium">Day {{ dayOfYear }} of {{ daysInYear }}</p>
                <p class="text-base sm:text-lg font-medium">Date: {{ currentDate }}</p>
            </div>
        </div>

        <!-- Inspirational Text Section -->
        <p class="inspirational-text mt-8 text-base sm:text-lg md:text-xl">
            Stay focused and keep moving forward!
        </p>
    </div>

    <script src="scripts.js"></script>
</body>

</html>
